{% extends "layout.html" %}
{% block title %}Bootserver{% endblock %}
{% block body %}
<div class="hero">
    <div class="hero-titles">
        <h1 class="hero-site">Login</h1>

    </div>
    <div class="hero-cta">
    </div>
</div>
<form method="post" class="copy pure-form pure-form-stacked">

</form>
{% endblock %}
